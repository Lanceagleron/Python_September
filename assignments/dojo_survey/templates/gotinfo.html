<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Dojo Survey</title>
</head>
<body>
    <div id="container">
        <div id="surveybox">
            <h2>Submitted info:</h2>
            <p>Name:</p>
            <p class="answer">{{session['name']}}</p>
            <p>Dojo Location:</p>
            <p class="answer">{{session['location']}}</p>
            <p>Favorite Language:</p> 
            <p class="answer">{{session['language']}}</p>
            <p>Comment:</p> 
            <p class="answer">{{session['comment']}}</p>
        </div>
    </div>
</body>
</html>
