<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>Recipe Share</title>

</head>

<body>
    <div class="container">
        <div class="d-flex justify-content-between">
            <h1>New Recipe</h1>
            <div>
                <a href="/welcome" class="btn btn-primary">Home</a>
            </div>
        </div>
        {% for message in get_flashed_messages()%}
        <p class="text-danger">{{message}}</p>
        {%endfor%}
        <form action="/recipe/create" method="post">
            <div class="d-flex justify-content-between">
                <div>
                    <label for="name">Name:</label>
                    <input type="text" name="name" id="name" class="form-control">
                    <label for="description">Description:</label>
                    <br>
                    <textarea name="description" id="" cols="30" rows="10"></textarea>
                    <br>
                    <label for="instruction">Instructions:</label>
                    <br>
                    <textarea name="instruction" id="instruction" cols="30" rows="10"></textarea>
                </div>
                <div>
                    <label for="date">Date:</label>
                    <input type="date" name="date" id="date" class="form-control">
                    <p>Under 30 minuites?</p>
                    <label for="true">Yes</label>
                    <input type="radio" name="under_30mins" id="true" value="1">
                    <label for="false">No</label>
                    <input type="radio" name="under_30mins" id="false" value="0">
                    <br>
                    <br>
                    <button>Submit</button>
                </div>
            </div>
        </form>
    </div>

</body>

</html>
