<html lang="en">
<head>

    <title>form</title>

<body>
    <h1>This is the form page!</h1>
    <form action="/process" method="post">
        <!-- action will match a route in our server / controller -->
        <div>
            <label for="name">Name:</label>
            <input type="text" name="name">
            <input type="hidden" name="form_num" value="1">
        </div>
        <div>
            <label for="fave_pokemon">Favorite Pokemon:</label>
            <input type="text" name="fave_pokemon">
        </div>
        <button type="submit">Submit</button>
    </form>
