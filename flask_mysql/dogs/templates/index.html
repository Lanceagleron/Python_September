<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOGS</title>
</head>
<body>
    <h1>Welcome to my dogs app</h1>

    <ul>
        {% for one_dog in all_dogs %}
        <li>{{one_dog.id}}) Name:{{one_dog.name}} Breed:{{one_dog.breed}} Color:{{one_dog.color}} Age:{{one_dog.age}}</li>
        {%endfor%}
    </ul>
</body>
</html>
